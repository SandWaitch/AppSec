name: DevSecOps Security Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Job 1: Build et tests unitaires
  build:
    runs-on: ubuntu-latest
    name: Build and Unit Tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: |
          npm install
          
      - name: Run unit tests
        run: |
          npm test
          
      - name: Build application
        run: |
          npm run build

  # Job 2: SCA (Software Composition Analysis) avec Snyk
  sca-scan:
    runs-on: ubuntu-latest
    needs: build
    name: SCA - Dependency Vulnerability Scan
    continue-on-error: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --fail-on=upgradable
          
      - name: Upload result to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: snyk.sarif

  # Job 3: SAST (Static Application Security Testing) avec Snyk Code
  sast-scan:
    runs-on: ubuntu-latest
    needs: build
    name: SAST - Source Code Security Scan
    continue-on-error: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Run Snyk Code (SAST)
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: code test
          args: --severity-threshold=medium
          
      - name: Upload SAST results to GitHub
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: snyk.sarif

  # Job 4: DÃ©ploiement temporaire pour DAST
  deploy-for-dast:
    runs-on: ubuntu-latest
    needs: [sca-scan, sast-scan]
    name: Deploy Application for DAST Testing
    continue-on-error: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install and start application
        continue-on-error: true
        run: |
          npm install
          npm start &
          sleep 30
          
      - name: Wait for application to be ready
        continue-on-error: true
        run: |
          timeout 300 bash -c 'until curl -f http://localhost:3000/health || curl -f http://localhost:3000; do sleep 5; done'

  # Job 5: DAST (Dynamic Application Security Testing) avec OWASP ZAP
  dast-scan:
    runs-on: ubuntu-latest
    needs: deploy-for-dast
    name: DAST - Runtime Security Scan
    continue-on-error: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js and start app
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install and run application
        continue-on-error: true
        run: |
          npm install
          npm start &
          sleep 30
          
      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        continue-on-error: true
        with:
          docker_name: 'ghcr.io/zaproxy/zaproxy:stable'
          target: 'http://localhost:3000'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a -d -T 15 -U zaproxy'
          
      - name: ZAP Full Scan (si baseline rÃ©ussit)
        uses: zaproxy/action-full-scan@v0.10.0
        continue-on-error: true
        with:
          docker_name: 'ghcr.io/zaproxy/zaproxy:stable'
          target: 'http://localhost:3000'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a -d -T 60'
          
      - name: Upload DAST results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-reports
          path: |
            report_html.html
            report_json.json

  # Job 6: Consolidation des rÃ©sultats de sÃ©curitÃ©
  security-report:
    runs-on: ubuntu-latest
    needs: [sca-scan, sast-scan, dast-scan]
    if: always()
    name: Security Report Consolidation
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        
      - name: Create security summary
        run: |
          echo "# ðŸ” Security Scan Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## SCA (Dependencies)" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Snyk dependency scan completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## SAST (Source Code)" >> $GITHUB_STEP_SUMMARY  
          echo "âœ… Snyk code analysis completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## DAST (Runtime)" >> $GITHUB_STEP_SUMMARY
          echo "âœ… OWASP ZAP dynamic scan completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š Detailed reports available in Security tab and Artifacts" >> $GITHUB_STEP_SUMMARY
