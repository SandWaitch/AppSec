name: DevSecOps Security Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Job 1: Build
  build:
    runs-on: ubuntu-latest
    name: Build and Unit Tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: |
          npm install

  # Job 2: SCA (Software Composition Analysis) avec Snyk
  sca-scan:
    runs-on: ubuntu-latest
    needs: build
    name: SCA - Dependency Vulnerability Scan
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install
        
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --fail-on=upgradable

  # Job 3: SAST (Static Application Security Testing) avec Snyk Code
  sast-scan:
    runs-on: ubuntu-latest
    needs: build
    name: SAST - Source Code Security Scan
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Run Snyk Code (SAST)
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: code test
          args: --severity-threshold=medium


  # Job 4: DÃ©ploiement temporaire pour DAST
  deploy-for-dast:
    runs-on: ubuntu-latest
    needs: [sca-scan, sast-scan]
    name: Deploy Application for DAST Testing
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install and start application
        run: |
          npm install
          npm start &
          sleep 30
          
      - name: Wait for application to be ready
        run: |
          timeout 300 bash -c 'until curl -f http://localhost:3000/health || curl -f http://localhost:3000; do sleep 5; done'

  # Job 5: DAST (Dynamic Application Security Testing) avec OWASP ZAP
  dast-scan:
    runs-on: ubuntu-latest
    needs: deploy-for-dast
    name: DAST - Runtime Security Scan
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js and start app
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install and run application
        run: |
          npm install
          npm start
          APP_PID=$!
          echo "APP_PID=$APP_PID" >> $GITHUB_ENV
          timeout 300 bash -c 'until curl -f http://localhost:3000/health || curl -f http://localhost:3000; do sleep 5;done'

      - name: Verify Juice Shop accessibility
        run: |
          echo "ðŸ” Verifying application accessibility..."
          curl -I http://localhost:3000 || echo "Connection test completed"
          
      - name: ZAP Baseline Scan
        run: |
          docker run --rm --network host \
          ghcr.io/zaproxy/zaproxy:stable \
          zap-baseline.py -t http://localhost:3000 -I -d

      - name: Cleanup - Stop Juice Shop
        if: always()
        run: |
          echo "Stopping Juice Shop application..."
          kill $APP_PID 2>/dev/null || pkill -f "npm start" || echo "Application already stopped"