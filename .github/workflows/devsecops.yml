name: DevSecOps Security Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Job 1: Build
  build:
    runs-on: ubuntu-latest
    name: Build and Unit Tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: |
          npm install

  # Job 2: SCA (Software Composition Analysis) avec Snyk
  sca-scan:
    runs-on: ubuntu-latest
    needs: build
    name: SCA - Dependency Vulnerability Scan
    continue-on-error: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --fail-on=upgradable

  # Job 3: SAST (Static Application Security Testing) avec Snyk Code
  sast-scan:
    runs-on: ubuntu-latest
    needs: build
    name: SAST - Source Code Security Scan
    continue-on-error: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Run Snyk Code (SAST)
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: code test
          args: --severity-threshold=medium


  # Job 4: Déploiement temporaire pour DAST
  deploy-for-dast:
    runs-on: ubuntu-latest
    needs: [sca-scan, sast-scan]
    name: Deploy Application for DAST Testing
    continue-on-error: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install and start application
        continue-on-error: true
        run: |
          npm install
          npm start &
          sleep 30
          
      - name: Wait for application to be ready
        continue-on-error: true
        run: |
          timeout 300 bash -c 'until curl -f http://localhost:3000/health || curl -f http://localhost:3000; do sleep 5; done'

  # Job 5: DAST (Dynamic Application Security Testing) avec OWASP ZAP
  dast-scan:
    runs-on: ubuntu-latest
    needs: deploy-for-dast
    name: DAST - Runtime Security Scan
    continue-on-error: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js and start app
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install and run application
        continue-on-error: true
        run: |
          npm install
          npm start &
          sleep 30
          
      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        continue-on-error: true
        with:
          docker_name: 'ghcr.io/zaproxy/zaproxy:stable'
          target: 'http://localhost:3000'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a -d -T 15 -U zaproxy'
          
      - name: ZAP Full Scan (si baseline réussit)
        uses: zaproxy/action-full-scan@v0.10.0
        continue-on-error: true
        with:
          docker_name: 'ghcr.io/zaproxy/zaproxy:stable'
          target: 'http://localhost:3000'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a -d -T 60'